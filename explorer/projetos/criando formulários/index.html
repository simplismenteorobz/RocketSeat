<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>
        Preencha o formulário abaixo para 
        <br> 
        agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <!-- ////////////parte 1///////////-->
        <div class="fildset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="input-name">
            
            <div class="input-wrapper">
              <label for="ment-name">Nome</label>
              <input type="text" id="ment-name" required>
            </div>

            <div class="input-wrapper">
              <label for="ment-sobname">Sobrenome</label>
              <input type="text" id="ment-sobname" required>
            </div>

          </div>
          
          <div class="input-wrapper">
            <label for="ment-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="ment-email" required>
          </div>
          
          <div class="input-wrapper">
            <label for="ment-pass">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="ment-pass" required minlength="6">
          </div>
       
      </div>

        <!-- ////////////parte 2///////////-->
        <div class="fildset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="ment-mentn">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="ment-mentn" required>
          </div>

        </div>
        
         <!-- ////////////parte 3///////////-->
        <div class="fildset-wrapper">

        <legend>Seus horários disponíveis</legend>

        <div class="col-ment">
        
          <legend class="legend-2">Primeira Mentoria</legend>
          
            <div class="first-ment">
            
              <div class="input-wrapper">
                <label for="ment-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="ment-date" required>
              </div>

              <div class="input-wrapper">
                <label for="ment-from">Das</label>
                <input type="time" id="ment-from" required>
              </div>

              <div class="input-wrapper">
                <label for="ment-until">Até</label>
                <input type="time" id="ment-until" required>
              </div>

          </div>
            
          <legend class="legend-2">Segunda Mentoria</legend>

            <div class="second-ment">

              <div class="input-wrapper">
                <label for="ment-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="ment-date">
              </div>

              <div class="input-wrapper">
                <label for="ment-from">Das</label>
                <input type="time" id="ment-from">
              </div>

              <div class="input-wrapper">
                <label for="ment-until">Até</label>
                <input type="time" id="ment-until">
              </div>

            </div>
                       
        </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <button form="my-form">
        Salvar
      </button>
    </footer>

  </div>
  
</body>
</html>
